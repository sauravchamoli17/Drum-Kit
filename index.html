<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="drum.png" type="icon">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="main.css">
    <title>Drum Kit 🥁</title>
</head>
<body class="h-24 bg-gradient-to-r from-green-400 to-teal-400 h-screen">

    <!-- Drum Keys -->
     <div class="keys flex items-center justify-between mx-auto w-4/5 h-full">
       <div class="key flex flex-col w-20 border-white border-2 rounded cursor-pointer" data-key="65">
           <kbd class="text-white text-6xl text-center h-20">A</kbd>
           <span class="sound text-white text-sm text-center uppercase">clap</span>
       </div>
       
       <div class="key flex flex-col w-20 border-white border-2 rounded cursor-pointer" data-key="83">
           <kbd class="text-white text-6xl text-center h-20">S</kbd>
           <span class="sound text-white text-sm text-center uppercase">hihat</span>
       </div>
       
       <div class="key flex flex-col w-20 border-white border-2 rounded cursor-pointer" data-key="68">
           <kbd class="text-white text-6xl text-center h-20">D</kbd>
           <span class="sound text-white text-sm text-center uppercase">kick</span>
       </div>
       
       <div class="key flex flex-col w-20 border-white border-2 rounded cursor-pointer" data-key="70">
           <kbd class="text-white text-6xl text-center h-20">F</kbd>
           <span class="sound text-white text-sm text-center uppercase">openhat</span>
       </div>
       
       <div class="key flex flex-col w-20 border-white border-2 rounded cursor-pointer" data-key="71">
           <kbd class="text-white text-6xl text-center h-20">G</kbd>
           <span class="sound text-white text-sm text-center uppercase">boom</span>
       </div>
       
       <div class="key flex flex-col w-20 border-white border-2 rounded cursor-pointer" data-key="72">
           <kbd class="text-white text-6xl text-center h-20">H</kbd>
           <span class="sound text-white text-sm text-center uppercase">ride</span>
       </div>
       
       <div class="key flex flex-col w-20 border-white border-2 rounded cursor-pointer" data-key="74">
           <kbd class="text-white text-6xl text-center h-20">J</kbd>
           <span class="sound text-white text-sm text-center uppercase">snare</span>
       </div>
       
       <div class="key flex flex-col w-20 border-white border-2 rounded cursor-pointer" data-key="75">
           <kbd class="text-white text-6xl text-center h-20">K</kbd>
           <span class="sound text-white text-sm text-center uppercase">tom</span>
       </div>
       
       <div class="key flex flex-col w-20 border-white border-2 rounded cursor-pointer" data-key="76">
           <kbd class="text-white text-6xl text-center h-20">L</kbd>
           <span class="sound text-white text-sm text-center uppercase">tink</span>
       </div>
     </div>
    <!-- Audio Files -->
    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>
   
    <script src="main.js"></script>
</body>
</html>
